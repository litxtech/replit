name: 🚀 Auto Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ closed ]          # sadece merge edildiğinde
    branches: [ main, master ]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      # (Opsiyonel) testlerin varsa aç
      # - name: ✅ Run tests
      #   run: npm test --if-present

      - name: 🔨 Build project
        run: npm run build --if-present

      # Build only - Manual deploy
      - name: 📦 Build completed
        run: echo "✅ Build completed successfully! Deploy manually or configure Vercel secrets."

      - name: ✅ Deployment Success
        run: echo "🎉 Website successfully deployed to Vercel!"

